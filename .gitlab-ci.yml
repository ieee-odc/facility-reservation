image: node:20
stages:          
  - build
  - test
  - deploy

cache:
  paths:
    - frontend/node_modules/
    - backend/node_modules/

before_script:
  - npm install
  - cd $CI_PROJECT_DIR
  

build_frontend:
  stage: build
  script:
    - cd frontend
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/build/

build_backend:
  stage: build
  script:
    - cd backend
    - npm install
  artifacts:
    paths:
      - backend/