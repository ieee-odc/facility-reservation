name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/user-reservation-P3-9
    paths-ignore:
      - '**.md'

jobs:
  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'
      - name: Install dependencies
        run: npm install

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    needs: backend-build

    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand("ping").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js 
        uses: actions/setup-node@v4
        with:
            node-version: '20.x'

      - name: Install dependencies
        run: npm install      
        
      - name: Launch test
        run: npm test
        env: 
          MONGODB_URL: ${{secrets.MONGODB_URL}}
                  

